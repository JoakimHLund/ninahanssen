<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Meg</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-container"></div>
    <div class="titlecontent">
        <h2>Ta Kontakt</h2>
    </div>
    <div class="content">
        <div class="get-in-touch-content">
            <div class="text-container" style="padding: 0;">
                <p>Jeg vil gjerne h√∏re fra deg! Fyll ut dette skjemaet, eller ta kontakt med meg gjennom mine andre plattformer og sosiale medier.</p>
            </div>
            <div class="form-container">
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Navn*</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Epost*</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Melding*</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit">Send Melding</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Load header dynamically
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header-container").innerHTML = data;
            })
            .catch(error => console.error("Error loading header:", error));

        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }

        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting normally

            // Get form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Construct mailto URL
            const mailtoLink = `mailto:Nina.Hanssen@LoMedia.no?subject=Contact%20Form%20Submission&body=${encodeURIComponent('Name: ' + name + '\\nEmail: ' + email + '\\n\\nMessage:\\n' + message)}`;

            // Open email client
            window.location.href = mailtoLink;
        });
    </script>
</body>
</html>
